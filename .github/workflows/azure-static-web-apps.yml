name: Deploy Angular to Azure

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build Angular App
        run: npm run build --prod
      
      - name: Verify Build Structure
        run: |
          echo "=== Build Structure ==="
          echo "Files in dist/pakclassified-ui:"
          ls -la dist/pakclassified-ui/
          echo "=== Files in dist/pakclassified-ui/browser: ==="
          ls -la dist/pakclassified-ui/browser/ | head -5
      
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/dist/pakclassified-ui/browser"  # ⚠️ DIRECT PATH TO BROWSER FOLDER
          output_location: "."  # ⚠️ CURRENT FOLDER (browser)
          skip_app_build: true
