<section class="section-spacing">
    <div class="app-container">
        <div class="text-center mb-5">
            <h2>Explore By Categories</h2>
            <p class="text-muted fs-5">Browse through our diverse categories</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="row g-4">
                    <div *ngFor="let category of categories" class="col-6 col-md-3 d-flex">
                        <div class="category-card" (click)="openCategory(category)">
                            <img [src]="category.image || 'categories/default.jpg'" [alt]="category.name"
                                class="category-image" />
                            <h3 class="category-title">{{ category.name }}</h3>
                            <p class="category-desc">{{ category.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
